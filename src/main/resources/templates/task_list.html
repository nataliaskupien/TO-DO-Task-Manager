<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">TO-DO Task Board</a>
</nav>

<div class="container">
    <h1 class="mt-5">Task List</h1>

    <!-- Form to add new task -->
    <form th:action="@{/tasks}" th:object="${task}" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter task title" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <!-- Table with existing tasks -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Completed</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.completed}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
